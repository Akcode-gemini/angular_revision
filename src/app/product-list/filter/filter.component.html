<div>
  <span>Filter:</span>
  <input type="radio" name="filter" value="all"  [(ngModel)]="selectedFilteredRadioButton" (change)="onSelectedFilterRadioButtonChanged">
  <span>All</span>

  <input type="radio" name="filter" value="true" [(ngModel)]="selectedFilteredRadioButton" (change)="onSelectedFilterRadioButtonChanged">
  <span>In Stock</span>
  <!-- <span>{{'In Stock'+'('+selectedInput+')'}}</span> -->
  <input type="radio" name="filter" value="false" (click)="show('false')"[(ngModel)]="selectedFilteredRadioButton" (change)="onSelectedFilterRadioButtonChanged">
  <span>Out of Stock</span>
  <!-- <span>{{'Out of Stock'+'('+selectedInput+')'}}</span> -->
</div>
<div *ngIf="selectedInput">
  <p>{{ selectedInput }}</p>
</div>
